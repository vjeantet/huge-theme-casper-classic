    <article class="{{ .Type }}">
        <header class="post-header">
            <span class="post-meta">{{if .Site.Params.author}}{{ .Site.Params.author }}, {{end}}<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHtml }}">{{ .Date.Format "2 Jan 2006" }}</time>
		    {{if .Params.tags }}on 
			{{ range $index, $tag := .Params.tags }}
				<a href="/tags/{{ $tag | urlize }}">{{ $tag }}</a>,
			{{ end }}
			{{end}}
            </span>
            <h2 class="post-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        </header>
        <section class="post-excerpt">
            <p>{{ .Summary }}&hellip; <a class="read-more" href="{{ .RelPermalink }}">&raquo;</a></p>
        </section>
    </article>
